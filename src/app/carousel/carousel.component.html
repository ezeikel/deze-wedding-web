<div class="row">
  <div class="hero-carousel col-md-12">
    <div *ngFor="let image of images" [ngClass]="['hero-carousel__slide', 'slick-slide']" [ngStyle]="{'background-image': 'url(' + image.src + ')'}">
      <section [ngClass]="['slide__info']">
        <h2 [ngClass]="['slide__title']"><a href="#">{{ image.title }}</a></h2>
        <a [ngClass]="['slide__sub-title']">{{ image.description }}</a>
      </section>
    </div>
  </div>
</div>
