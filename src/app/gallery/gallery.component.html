<div class="p-gallery">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="p-title">Gallery</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="image-container">
        <div *ngFor="let image of images" class="image" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
      </div>
    </div>
  </div>
</div>
