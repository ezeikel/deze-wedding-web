<div class="row">
  <div class="col col-md-12 hero-image" [ngStyle]="{'background-image': 'url(' + hero.src + ')'}">
    <section [ngClass]="['hero-image__info']">
      <h2 [ngClass]="['hero-image__title']">{{ hero.title }}</h2>
      <div class="hero-image__quote">
        <span [ngClass]="['quote__copy']">" {{ hero.quote }} "</span>
        <span class="quote__ref">{{ hero.quoteRef }}</span>
      </div>
      <button class="hero-btn"><a routerLink="/rsvp">RSVP</a></button>
    </section>
  </div>
</div>
